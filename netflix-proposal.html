<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Netflix Special</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: 'Netflix Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .netflix-button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .netflix-button:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #181818;
            padding: 40px;
            border-radius: 6px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: netflixAppear 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        @keyframes netflixAppear {
            0% {
                transform: scale(1.1);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .question {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .option-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .yes-btn {
            background-color: #e50914;
            color: white;
        }

        .no-btn {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .option-btn:hover {
            transform: scale(1.05);
        }

        .yes-btn:hover {
            background-color: #f40612;
        }

        .no-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .netflix-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .rating {
            position: absolute;
            top: -30px;
            left: 0;
            background-color: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .genre {
            position: absolute;
            top: -30px;
            right: 0;
            color: #999;
            font-size: 14px;
        }

        .description {
            color: #999;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
            text-align: left;
        }

        /* Estilos para los fuegos artificiales */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2000;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes shoot {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(0);
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .success-message {
            font-size: 3em;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="netflix-logo">NETFLIX</div>
        <button class="netflix-button" onclick="showProposal()">Reproducir</button>
    </div>

    <div class="modal" id="proposalModal">
        <div class="modal-content">
            <div class="rating">LOVE-16</div>
            <div class="genre">Romance ‚Ä¢ Drama ‚Ä¢ Final Feliz</div>
            <div class="question">¬øTe casas conmigo ni√±a? üíç</div>
            <div class="description">
                Una historia de amor √∫nica que cambiar√° dos vidas para siempre. 
                Una propuesta que promete aventuras, risas y un futuro lleno de momentos inolvidables.
                Protagonizada por ti y por m√≠.
            </div>
            <div class="options">
                <button class="option-btn yes-btn" onclick="handleResponse('si')">Aceptar</button>
                <button class="option-btn no-btn" onclick="handleResponse('no')">Atr√°s</button>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-message">¬°Dijo que S√ç! üíë‚ú®</div>
    </div>

    <script>
        function showProposal() {
            document.getElementById('proposalModal').style.display = 'flex';
        }

        function createFirework(x, y) {
            const colors = ['#ff0', '#f0f', '#0ff', '#ff4444', '#44ff44'];
            
            // Crear explosi√≥n principal
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);

            // Animar explosi√≥n
            firework.style.animation = 'shoot 0.5s ease-out, explode 0.5s ease-out 0.5s';
            
            // Crear part√≠culas
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 12) * Math.PI / 180;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'fall 1s ease-out 0.5s';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1500);
            }

            setTimeout(() => firework.remove(), 1000);
        }

        function launchFireworks() {
            const overlay = document.getElementById('successOverlay');
            overlay.style.display = 'flex';
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.7);
                    createFirework(x, y);
                }, i * 300);
            }
        }

        function handleResponse(response) {
            if (response === 'si') {
                document.getElementById('proposalModal').style.display = 'none';
                launchFireworks();
                // Lanzar m√°s fuegos artificiales cada pocos segundos
                setInterval(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.7);
                    createFirework(x, y);
                }, 2000);
            } else {
                document.getElementById('proposalModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
